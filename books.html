<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>我的电子图书管</title>
<style>
    .books-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* 原140px改成180px */
        gap: 15px;
        padding: 10px;
    }

    .book-card {
        background-color: #111;
        color: #0f0;
        border: 1px solid #0f0;
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .book-card:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0,255,0,0.5);
    }

    .book-card img {
        width: 100%;
        height: 220px; /* 原180px改成220px */
        object-fit: cover;
    }

    .book-info {
        padding: 8px;
    }

    .book-info h3 {
        font-size: 1.1rem; /* 标题稍大 */
        margin-bottom: 4px;
    }

    .book-info p {
        font-size: 0.9rem; /* 作者稍大 */
        opacity: 0.85;
    }

body { background:#111; color:#0f0; font-family: monospace; text-align:center; }
button { margin:10px; padding:10px 20px; background:#111; color:#0f0; border:1px solid #0f0; cursor:pointer; border-radius:5px; }
button:hover { background:#0f0; color:#111; }
</style>
</head>
<body>
